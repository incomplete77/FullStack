<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>

<body>

    <h1></h1>


    <script>
        const d = new Date();

        const arr = [1, 2, 3, 4, 8];
        const h = document.querySelector('h1');

        document.write(d.toLocaleString())
        h.innerHTML = arr.reverse();

    </script>
</body>

</html>
