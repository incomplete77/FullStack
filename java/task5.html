<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop function</title>
    <style>
        body {
            background-color: rgb(41, 62, 126);
            font-size: 25px;

        }
    </style>
</head>

<body>

    <script>

        const arr = [9, 10, -34, 19, 91];
        document.write('Array = ', arr)
        const filteredarray = arr.filter(e => e >= 0)
        document.write('<br>Filter Array = ', filteredarray)


        const num = parseInt(prompt('enter a number'));
        function difference(num) {
            if (num > 13) {
                return 2 * Math.abs(13 - num)
            }
            else return 13 - num
        }

        document.write('<br><br>');
        document.write('input number = ', num, '<br>output number = ', difference(num));

        function fibo() {
            let first = 0;
            let second = 1;

            document.write(first, ' ', second, ' ');

            for (let i = 0; i < 10; i++) {
                let sum = first + second;
                document.write(sum, ' ');
                first = second;
                second = sum;
            }
        }
        document.write('<br><br>');
        document.write('fibonacci series = ');
        fibo();


        function sum() {
            let sum = 0;
            for (let i = 1; i < 1000; ++i) {
                if (i % 3 == 0 || i % 5 == 0) {

                    sum += i;
                }
            }
            document.write('<br> sum = ', sum);
        }
        document.write('<br><br>');
        sum();




        document.write('<br><br>');
        const number = parseInt(prompt('enter a number to get cube'));

        document.write('cube of ', number, ' = ', Math.pow(number, 3))

    </script>

</body>

</html>
