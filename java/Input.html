<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .header {
            text-align: center;
        }

        .result {
            /* background-color: black; */
            border: 2px solid black;
            color: rgb(194, 53, 53);
        }

        .input-container {
            margin: 1rem 0;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="heading">
            <h2>Mathematics</h2>
        </div>
        <div class="first-number input-container">
            <input type="number" placeholder="Enter The First Number">
        </div>
        <div class="second-number input-container">
            <input type="number" placeholder="Enter The Second Number">
        </div>
        <button class="sum" onclick="sumFunction()">Sum</button>
        <button class="sub">Sub</button>
        <button class="mul">Mul</button>
        <button class="div">Div</button>
        <div>
            <h2>Result</h2>
            <div class="result"></div>
        </div>
    </div>







    <script>
        const firstNumber = document.querySelector('.first-number input')
        const secondNumber = document.querySelector('.second-number input')
        const sumButton = document.querySelector('.sum')
        const subButton = document.querySelector('.sub')
        const mulButton = document.querySelector('.mul')
        const divButton = document.querySelector('.div')
        const result = document.querySelector('.result')

        function sumFunction() {
            const a = Number(firstNumber.value);
            const b = Number(secondNumber.value);

            if (a !== 0 || b !== 0) {
                result.innerHTML = a + b;
            }
        }

        subButton.addEventListener('click', function () {

            const a = Number(firstNumber.value);
            const b = Number(secondNumber.value);

            if (a !== 0 || b !== 0) {
                result.innerHTML = a - b;
            }
        })

    </script>
</body>

</html>
